<div class="body">

  <div class="container">

    <div class="row">
      <div class="col-md-7">
        <h2 class="text-center">Quotes</h2>

        <div *ngFor='let quote of quotes; let i=index'>
          <div id="quotes" class="mt-5">
            <p appHighlight *ngIf="highestUpvote()===quote.numberOfLikes && quote.numberOfLikes>0">
              {{quote.theQuote}}
            </p>
            <p *ngIf="highestUpvote()!==quote.numberOfLikes || quote.numberOfLikes===0">{{quote.theQuote}}
            </p>
            <em>
              <p class="aaa">{{quote.name}}</p>
              
              <i class="fa fa-quote-left"></i><p>{{quote.description}}</p><i class="fa fa-quote-right"></i>
            </em>
            <div>

              <i class="fa fa-thumbs-up icon fa-2x" aria-hidden="true" (click)="likeButtonClick(i)"></i>
              <i class="fa fa-thumbs-down ml-5 icons fa-2x" aria-hidden="true" (click)="dislikeButtonClick(i)"></i>
              <p><strong>Like:</strong>{{quote.numberOfLikes}}
                <span><strong>Dislike:</strong>{{quote.numberOfDislikes}}</span></p>
            </div>

            <button (click)='toggleDetails(i)' class="btn btn-outline-info">Show-Details</button>
            <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete)='quoteDelete($event,i)'>
            </app-quote-detail>
          </div>
        </div>
      </div>
      <div class="col-md-5" id="">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
    </div>
  </div>
</div>
